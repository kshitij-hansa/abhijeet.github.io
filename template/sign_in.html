{% extends 'navbar.html' %}
{% block title %}

{% endblock title %}

{% block body %}
<body style="background-image: url(/static/img/initial-letters-gg-linked-monogram-260nw-1738442300_edited.jpg); width: 100%; height: 100%; background-repeat:repeat;  background-size: auto;">
 <div class="container" style="color: white; margin-top: 5rem; font-size: large;">
  <form class="row g-3" action="/sign_in/" method="post" > 
   {% csrf_token %}
    <div class="col-md-6">
   <label for="inputEmail4" class="form-label">Name</label>
   <input type="text" name="name" class="form-control" style="background-color: grey; color: white;" id="inputEmail4" required>
 </div>
 <div class="col-md-6">
   <label for="inputEmail4" class="form-label">Email</label>
   <input type="email" name="email" class="form-control" style="background-color: grey; color: white;" id="inputEmail4" required>
 </div>
 <div class="col-md-6">
   <label for="inputPassword4" class="form-label">Password</label>
   <input type="password" name="password" style="background-color: grey; color: white;" class="form-control" id="inputPassword4" required>
 </div>
 <div class="col-12">
   <label for="inputAddress" class="form-label">Address</label>
   <input type="text" name="ads1" style="background-color: grey; color: white;" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
 </div>
 <div class="col-12">
   <label for="inputAddress2" class="form-label">Address 2</label>
   <input type="text" name="ads2" style="background-color: grey; color: white;" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
 </div>
 <div class="col-md-6">
   <label for="inputCity" class="form-label">City</label>
   <input type="text" name="city" style="background-color: grey; color: white;" class="form-control" id="inputCity" required>
 </div>

 <div class="col-md-2">
   <label for="inputZip" class="form-label">Zip</label>
   <input type="text" style="background-color: grey; color: white;" class="form-control" id="inputZip"required>
 </div>
 <div class="col-12">
   <div class="form-check">
     <input class="form-check-input" style="background-color: grey; color: white;" type="checkbox" id="gridCheck"required>
     <label class="form-check-label" for="gridCheck" required>
       Check me out
     </label>
   </div>
 </div>
 <div class="col-12">
   <button type="submit" class="btn" style="color: gold;background-color: grey;">Sign in</button>
 </div>
</form>
 </div>
 </body>
{% endblock body %}
